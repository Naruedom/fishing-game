<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Game.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<style>
    body {
        background-color: rgb(122, 199, 235);
    }

    .layout {
        position: absolute;
        left: 45%;
        width: 100px;
        height: 400px;
    }

    .seek-a {
        position: absolute;
        left: 0px;
        top: 0px;
        width: 35px;
        height: 400px;
        background-color: #fff;
        border-radius: 2px;
    }

    .seek-b {
        position: absolute;
        left: 50px;
        top: 0px;
        width: 35px;
        height: 400px;
        background-color: #fff;
        border-radius: 2px;
    }

    .fish {
        position: absolute;
        left: 8px;
        width: 35px;
        bottom: 200px;
        background-color: rgb(0, 0, 0);
    }

    .fish-display {
        z-index: 3;
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 30px;
        background-color: rgb(255, 174, 0);
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
    }

    .stick {
        position: absolute;
        left: 0px;
        width: 35px;
        background-color: rgb(0, 0, 0);
        border-radius: 2px;
        z-index: 1;
    }

    .stick-display {
        margin: 0;
        position: absolute;
        width: 35px;
        background-color: rgb(52, 219, 80);
        z-index: 2;
        border-radius: 2px;
        opacity: 0.8;
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
    }

    .percent {
        position: absolute;
        left: 0px;
        bottom: 0px;
        width: 35px;
        height: 100px;
        background-color: rgb(1, 124, 255);
        border-radius: 2px;
    }

    .btn-rod {
        color: #fff;
        width: 50px;
        border-radius: 10px;
        border: rgb(255, 123, 0);
        background-color: rgb(255, 123, 0);
        cursor: pointer;
    }

    .btn-rod:hover {
        background-color: rgb(255, 187, 0);
    }

    .btn-fish {
        color: #fff;
        width: 50px;
        border-radius: 10px;
        border: rgb(0, 166, 255);
        background-color: rgb(0, 166, 255);
        cursor: pointer;
    }

    .btn-fish:hover {
        background-color: rgb(0, 204, 255);
    }
</style>
<body>

    test build

</body>

</html>
